<p>add-customer works!</p>

<form #addCustomerForm="ngForm" (submit)="addCustomer(addCustomerForm)">
    <input type="text" [(ngModel)]="firstname" name="firstname" required minlength="5"><br>
    <br>    
    <input type="checkbox" [(ngModel)]="terms" name="terms" required>Accept terms and conditions <br><br>

    <select [(ngModel)]="customerType" name="customerType" required>
        <option value="1">Premium</option>
        <option value="2">Standard</option>
    </select><br><br>

    <textarea  [(ngModel)]="description" name="description" required maxlength="15">Description</textarea><br>


    <button type="submit" [disabled]="!addCustomerForm.valid">Add Customer</button>
    <button class="btn btn-link" (click)="resetForm(addCustomerForm)">Reset Form</button>

    <button class="btn btn-link" (click)="loadValues(addCustomerForm)">Set Form values</button>
</form>
